<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <!-- Styles -->
    <link rel="stylesheet" href="../styleResetNew.css">
    <link rel="stylesheet" href="../styleCart.css">
    <title>Shop-Cart</title>
</head>

<body class="level0 wrapper uppercase">
    <!-- Page Logo-Header -->
    <header class="level1 header">
        <div class="logo pad-1 "><h2 class="fs-700">shop</h2></div>
        <div class="user-account pad-1 pos-abs right ">User Account</div>
    </header>
    
    <!-- Page Menu -->
    <menu class="level1 menu letter-space-2 " style="padding: 0.5em 0 0.2em">
        <a class="nav-indicator-left menu-items no-wrap " href="index.html">Home</a>
        <a class="nav-indicator-left menu-items no-wrap " href="#">About</a>
        <a class="nav-indicator-left menu-items no-wrap " href="cart.html">Cart</a>
        <table id="cart-ico" class="menu-items pos-rel" >
            <td  >
                <div class="pos-abs " style="bottom:-2px; padding: 1.0em 1.2em 1.1em;">
                    <img class=" img-icons left bottom " src="/images/icons/grocery-store.png">
                    <span class=" round right up letter-space-0" id="totalOrders"> 0</span>
                </div>
            </td>
        </table>
    </menu>


    <!-- Page Content -->
    <div class="main pad-1" >
        <div class="content pad-1" >
            <div class=" cart-header-grid pad-1-3 no-wrap fs-400 fw-900" id="products">
                <div class="item pad-1 underline-2 ">    <span class="center">Product</span></div>
                <div class="price pad-1 underline-2 ">   <span class="center">Price</span></div>
                <div class="quantity pad-1 underline-2 "><span class="center">Quantity</span></div>
                <div class="total pad-1 underline-2 ">   <span class="center">Total</span></div>
                <div class="remove pad-1 underline-2 ">  <span class="center"></span></div>
            </div>
        </div>

        <div id="checkOut" class=" pad-1 fs-400 uppercase letter-space-0 check-out" >
            <div id="TotalAmmountSpan" class="block pad-1 no-wrap">Total Ammount<span class="block total-ammount" id="totalAmmount"> 0</span></div>
            <div class=" underline-2"></div>
            <div class=" pad-1"></div>
            <a class="button  uppercase check-out-btn" href="checkout.html" >Proceed To Checkout</a>
        </div>
    </div>
    <footer class="footer fs-600">Footer</footer>
    <!-- <footer class="fixed-bottom footer fs-600">Footer</footer> -->

    <button class="container reset-cart" onclick="ResetLocalStorage()">PANIC BUTTON Reset Cart</button>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="scripts/sticky.js"></script>
    <script type="text/javascript" src="scripts/cart.js"></script>
</body> 
</html>
